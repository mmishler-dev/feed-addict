<form [formGroup]="loginForm">
  <div>
    <label>
      Email:
      <input type='text' formControlName="email">
    </label>
  </div>
  <div>
    <label>
      Password:
    </label>
    <input type='password' formControlName="password">
  </div>
  <div class="form-buttons">
    <button
      class="button button-primary"
      type="submit"
      [disabled]="!loginForm.valid"
      (click)="login()"
    >
      Login
    </button>
  </div>
</form>
